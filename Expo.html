<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faded Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            background-image: url('Maasai.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgb(190, 190, 190), rgba(199, 199, 199, 0.9));
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000;
        }

        .content img {
            max-width: 50%;
            height:auto;
        }

        .text-below {
            margin-top: 20px;
        }

        .bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: transparent; 
        }

        .bottom img {
            max-width: 20%;
            height: auto;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="eaireelogo.jpeg" alt="logo"> 
        <div class="text-below">
            <h1>THEME</h1>
            <p>Decorbonation, Decentralization and Digitization</p>
            <h1>LOCATION</h1>
            <p>Sarit Centre, 21st - 23rd March 2024</p>
            <h3>-CREATIVE VALUE THROUGH EXPERIENCE-</h3>
        </div>
    </div>
    <div class="bottom">
        <img src="logo1.png" alt="Logo 1">
        <img src="logo2.png" alt="Logo 2">
        <img src="logo3.png" alt="Logo 3">
        <img src="logo4.png" alt="Logo 4">
        <img src="logo5.png" alt="Logo 5">
    </div>
</body>
</html>
