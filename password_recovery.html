<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouble Logging In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .recovery-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center; /* Center align all content horizontally */
        }
        
        .recovery-container h2 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Center align the text input horizontally */
            align-items: center; /* Center align the text input vertically */
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-style: italic;
        }
        
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px; /* Add top margin to center the button within the container */
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <h2>Trouble Logging In?</h2>
        <p>Enter your email address, phone number, or username, and we'll send you a link to get back into your account.</p>
        <form action="#" method="post">
            <div class="form-group">
               
                <input type="text" id="recovery-info" name="recovery-info" placeholder="Enter your email, phone, or username" required>
            </div>
            <button type="submit" class="btn">Send Recovery Link</button>
        </form>
    </div>
</body>
</html>
